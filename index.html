<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
      defer
    ></script>
    <script src="assets/js/main.js" defer></script>
    <title>Celular Design</title>
  </head>
  <body>
    <main class="cellPhone">
      <!--Corpo do celular -->
      <div class="cellPhone_top">
        <!--Parte de cima do celular -->
        <div class="camera"></div>
        <div class="soundOutput"></div>
      </div>
      <div class="cellPhone_mid">
        <!--Parte do centro do celular dividido em dois -->
        <div class="off"></div>
        <!--Parte do centro do celular desligado -->
        <div class="screen_top">
          <!--Primeira parte do centro do celular ligado -->
          <div class="clock">
            <p>10:53</p>
            <p>13th Mai 2022</p>
          </div>
        </div>
        <div class="screen_bottom">
          <!--Segunda parte do centro do celular ligado -->
          <i class="fa-solid fa-phone i"></i>
          <i class="fa-regular fa-comment i"></i>
          <i class="fa-regular fa-images i"></i>
          <i class="fa-solid fa-camera i"></i>
        </div>
      </div>
      <div class="cellPhone_bottom">
        <!--Parte de baixo do celular -->
        <div id="button" onclick="screen_on_off()"></div>
        <div class="arrow">
          <!--Alerta para indicar o botão clicável -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="currentColor"
            class="bi bi-arrow-left i"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
            />
          </svg>
        </div>
      </div>
    </main>
  </body>
</html>
